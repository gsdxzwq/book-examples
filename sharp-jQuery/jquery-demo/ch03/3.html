<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/jquery-3.1.0.js"></script>
</head>
<body>
<script type="text/javascript">
    $(function () {
        var $li = $("ul li:eq(1)");
        var li_text = $li.text();
        alert(li_text);

        var $para = $("p");
        var p_text = $para.attr("title");
        alert(p_text);

        var $li_1 = $("<li title='香蕉'>香蕉</li>");
        var $li_2 = $("<li title='雪梨'>雪梨</li>");
        $("ul").append($li_1).append($li_2);
    })
</script>
<p title="选择你喜欢的水果">你喜欢的水果是？</p>
<ul>
    <li title="苹果">苹果</li>
    <li title="橘子">橘子</li>
    <li title="菠萝">菠萝</li>
</ul>
</body>
</html>
